set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-capture-pane-contents 'on'  # Save pane contents
set -g @continuum-restore 'on'  # Automatically restore last saved session

# Configure the catppuccin plugin
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "rounded"

set -g status-position top
set -g status-right-length 100
set -g status-left-length 100

set -g status-left ""
set -g status-right "#{E:@catppuccin_status_directory}"
set -ag status-right "#{E:@catppuccin_status_session}"

set -g @catppuccin_status_background "#2B2B2B"
set -g @catppuccin_window_current_text "#W"
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_number_position "right"

set -g @catppuccin_status_left_separator "ÓÇ∂"
set -g @catppuccin_status_module_bg_color "#{@thm_surface_0}"
set -g @catppuccin_directory_text " #{b:pane_current_path}"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run "~/.config/tmux/plugins/tpm/tpm"
